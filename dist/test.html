<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳动的代码——皮卡丘</title>
</head>
<body>
    <div id="demo"></div>
    <style id="demo2"></style>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div>
    <style>*{box-sizing: border-box;}
        * ::before ,::after{box-sizing: border-box;}
        #buttons{
            position: fixed;
            z-index: 10;
            right: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            margin-right: 10px;
        }
        #buttons > button{
            margin-bottom: 10px;
            padding: 4px 8px;
        }
        /* 代码输出过程中，让皮卡丘固定在一面上 */
        #html{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
        }
        #demo2{
            display: none;
        }
        #demo{
            position: fixed;
            height: 50vh;
            top: 0;
            left: 0;
            width: 100%;
            overflow-y: auto;
        }
        /* 隐藏滚动条，但是可以使用滚轮滚动 */
        #demo::-webkit-scrollbar{
            display: none;
        }</style>
    <div id="html">
        <div class="skin">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose">
                <div class="yuan"></div>
            </div>
            <div class="check left"></div>
            <div class="check right"></div>
            <div class="mouth">
                <div class="up">
                    <div class="lip left"></div>
                    <div class="lip right"></div>
                </div>
                <div class="down">
                    <div class="yuan1">
                    <div class="yuan2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/test.e98b79dd.js"></script>
</body>
</html>
